<!doctype html>
<html ng-app="cmed">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" type="text/css" href="css/application.css" />
	</head>
	<body>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<br><br><br>
		<div>
			<div class="col-md-2"></div>
			<div class="panel panel-default col-md-8">
				<div class="panel-heading">CMED - Funky Nodes</div>
				<div ng-controller="formCtrl" class="panel-body">
					<form>
						<div class="form-group">
							<label for="setA">Set A:</label>
							<input type="text" id="setA" ng-model="form.setA">
						</div>
						<div class="form-group">
							<label for="setB">Set B: </label>
							<input type="text" id="setB" ng-model="form.setB">
						</div>
						<div>
							<span class="help-block">Set A: {{form.setA}}</span>
							<span class="help-block">Set B: {{form.setB}}</span>
							<br>
							<pre>
								<p class="result bg-info">Merged: {{form.merged}}</p>
								<p class="result bg-primary">Sorted: {{form.sorted}}</p>
							</pre>
						</div>
						<br>
						<button type="button" class="btn btn-primary" ng-click="reset()">DEFAULTS</button>
						<button type="button" class="btn btn-success" ng-click="merge()">MERGE</button>
					</form>
					
					
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</body>
</html>
